<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.errMess {
			color:red;
			display: none;
		}
      p {
        display:none;
        color: yellow;
        background:black;
      }
	</style>
</head>
<body> 
	<form name="myForm">
		Nhập số lượng từ 0 đến 10:<br>
		<input type="text" id="txtLogin" name="login" value=""  placeholder="login"><span id="mess_id" class="errMess">số lượng không quá 10</span><br>
		Password:<br>
		<input type="password" id="txtPassword" name="password" value=""  placeholder="password"><span id="mess_id2" class="errMess">Không trùng khớp</span><br>
		<input type="submit">
	</form>	
	<button>Hiện password</button>
	<p>Password: ConGa </p>
	<script>
		function checkLogin() {
			var str = document.getElementById("txtLogin");
			str = str.value;
			str = 	parseInt(str);
			if (str <=10) {
				document.getElementById("mess_id").style.display = '';
				return true;
			}
			else {
				document.getElementById("mess_id").style.display = 'inline';
				return false;
			}
		}
		function checkPassword() {
			var p = document.getElementById("txtPassword");
			p = p.value;
			if(p === "ConGa")
			{
				document.getElementById("mess_id2").style.display = '';
				return true;
			}
			else {
				document.getElementById("mess_id2").style.display = 'inline';
				return false;
			}
		}

		function showPassword() {
			var a = document.myForm.login.value;
			document.getElementsByTagName("p")[0].style.display = 'block';
		}
		function submitForm() {
			var kt =  checkLogin()&&checkPassword();
			if(kt==true) {
				alert("Thành công!");
			}
			else {
				alert("Thất bại rồi con gà!");
			}
		}

		document.getElementById("txtLogin").onblur = checkLogin;
		document.getElementById("txtPassword").onblur = checkPassword;
		document.getElementsByTagName("button")[0].onclick = showPassword;
		document.myForm.onsubmit = submitForm;
	</script>
</body>
</html>
